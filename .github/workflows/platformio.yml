# PlatformIO CI Workflow for M5Stack Cardputer

name: PlatformIO CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build firmware
      run: pio run

    - name: Archive firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: .pio/build/m5stack-cardputer/firmware.bin
        retention-days: 30
